<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jogo da Velha</title>
    

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="jogoDaVelha.js"></script>
  </head>

  <body>

  	<div class="container">
  		<div class="row">
  			<div id="CorpoMenu" class="col-xs-12">
  				<span><strong>Grau de Dificuldade ?</strong></span>
  				<br>
  				<br>
  				<div class="col-xs-4"></div>
  				<div class="col-xs-4">
					<select id="GrauDificuldade" class="form-control">
						<option value="0" >-- Selecione --</option>
						<option value="1">Fácil</option>
						<option value="2">Médio</option>
						<option value="3">Dificil</option>
					</select>
  				</div>
  				<div class="col-xs-4"></div>

  				<br><br>  				
  			</div>
  			<button onclick="IniciarJogo()" class="btn btn-default btn-block">
				Iniciar o Jogo
			</button>
			<button class="btn btn-default btn-block">
				Reiniciar o Jogo
			</button>
  			<div id="CorpoMensagem" class="col-xs12">
  				
  			</div>
  			<div id="EscolherXO1" onclick="FirstPlayer('X')" class="col-xs-6 EscolherXO">
  				Pontuação X
  			</div>
  			<div id="EscolherXO2" onclick="FirstPlayer('O')" class="col-xs-6 EscolherXO">
  				Pontuação O
  			</div>
  			<div id="CorpoJogo" class="col-xs-12">
  				<div class="col-sm-4"></div>
  				<div class="col-xs-12 col-sm-4">
  					<div class="row Linhas">
	  					<div id="p0" class="col-xs-4 Colunas" 
	  					onclick="AtualizarMatriz(0, 0, 'p0', Jogador)">
	  						P0
	  					</div>
	  					<div id="p1" class="col-xs-4 Colunas" 
	  					onclick="AtualizarMatriz(0, 1, 'p1', Jogador)">
	  						P1
	  					</div>
	  					<div id="p2" class="col-xs-4 Colunas" 
	  					onclick="AtualizarMatriz(0, 2, 'p2', Jogador)">
	  						P2
	  					</div>
	  				</div>
	  				<div class="row Linhas">
	  					<div id="p3" class="col-xs-4 Colunas" 
	  					onclick="AtualizarMatriz(1, 0, 'p3', Jogador)">
	  						P3
	  					</div>
	  					<div id="p4" class="col-xs-4 Colunas" 
	  					onclick="AtualizarMatriz(1, 1, 'p4', Jogador)">
	  						P4
	  					</div>
	  					<div id="p5" class="col-xs-4 Colunas" 
	  					onclick="AtualizarMatriz(1, 2, 'p5', Jogador)">
	  						P5
	  					</div>
	  				</div>
	  				<div class="row Linhas">
	  					<div id="p6" class="col-xs-4 Colunas" 
	  					onclick="AtualizarMatriz(2, 0, 'p6', Jogador)">
	  						P6
	  					</div>
	  					<div id="p7" class="col-xs-4 Colunas" 
	  					onclick="AtualizarMatriz(2, 1, 'p7', Jogador)">
	  						P7
	  					</div>
	  					<div id="p8" class="col-xs-4 Colunas" 
	  					onclick="AtualizarMatriz(2, 2, 'p8', Jogador)">
	  						P8
	  					</div>
	  				</div>
  				</div>
  				<div class="col-sm-4"></div>
  			</div>
  		</div>
  	</div>

  	<div onclick="Mostrar()" id="mostrar">
  		mostrar
  	</div>


    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
